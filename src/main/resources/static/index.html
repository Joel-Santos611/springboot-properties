<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties Spring boot</title>
</head>
<body>

<h1>O locoooo</h1>

<script>
    function propertiesService(filter) {
        $.ajax({
            type: "GET",
            url: "/api/find" + filter,
            dataType: 'json',
            success: function(data) {
                var total = 0;
                $.each(data, function(index, result) {
                    $("#propTable tbody").append(
                        "<tr>" +
                        "<td class=\"text-nowrap\">" + result.categoria + "</td>" +
                        "<td class=\"text-nowrap\">" + result.subcategoria + "</td>" +
                        "<td class=\"text-nowrap\">" + result.nome + "</td>" +
                        "<td class=\"text-nowrap\">" + result.valor + "</td>" +
                        "<td class=\"text-nowrap\">" + result.descricao + "</td>" +
                        "</tr>"
                    );
                    total++;
                });
                $("#results").text(total + " found");
            },
            error: function(xhr, status, error) {
                console.error("Erro na requisição AJAX:", error);
            }
        });
    };
    </script>
    

    </script>
</body>
</html>
